<!DOCTYPE html>
<html lang="pt-br">
    
    <head> <!-- dá informações para o browser -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"> <!-- pegar o formato da tela do cliente -->
        <title>
            Contato - Barberaria Juno
        </title>
        <link rel="stylesheet" href="reset.css"> <!-- Zerar todas as configurações do navegador -->
        <link rel="stylesheet" href="style.css"> 
        <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Fontes do Google -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Fontes do Google -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> <!-- Fontes do Google -->
    </head>

    <body> <!-- Corpo Principal -->

        <header class="cabecalho"> <!-- Cabeçalho Principal -->
           
            <div class="caixa">
                <h1><img src="logo.png"></h1>
                <nav> <!-- Links Cabeçalho -->
                     <ul>
                        <li><a href="01_index.html">Home</a></li>
                        <li><a href="02_produtos.html">Produtos</a></li>
                         <li><a href="contato.html">Contato</a></li>
                            
                     </ul>
                 </nav>
             </div>
        
        </header>

        <main> <!-- Principal -->
            <div class="formuario">
             <form>  <!-- Formulário -->
                    <label for="nomeSobrenome">Nome e Sobrenome</label>
                    <input class="input-padrao" type="text" id="nomeSobrenome" required placeholder="Nome Sobrenome"> <!-- required - campo obrigatório / placeholder="Nome Sobrenome" exemplo de preenchimento-->

                    <label for="email">E-mail</label>
                    <input class="input-padrao" type="email" id="email" required placeholder="exemplo@domínio.com">

                    <label for="telefone">Telefone</label>
                    <input class="input-padrao" type="tel" id="telefone" required placeholder="+XX (XX) XXXXX-XXXX">

                    <label for="mensagem">Mensagem</label>
                    <textarea class="input-padrao" cols="70" rows="10" id="mensagem" required></textarea>
                    
                    <fieldset>
                        <legend class="teste" id="teste">Como prefere nosso contato?</legend>
                        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"></input>Email</label>
                                            
                        <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"></input>Telefone</label>
                        
                        <label for="radio-whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                        </input>
                    </fieldset>

                    <fieldset>
                        <legend>Qual horário profere ser atendido?</legend>
                            <select>
                                <option>Manhã</option>
                                <option>Tarde</option>
                                <option>Noite</option>
                            </select>
                    </fieldset>
                    
                    <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>                

                    <input type="submit" value="Enviar formulário" class="enviar">
                </form>

                <table>
                    <thead> <!-- tabela - Cabeçalho-->
                        <tr> <!-- tabela - linha-->
                            <th>Dia</th> <!-- tabela - Célula cabeçalho-->
                            <th>Hora</th>
                        </tr>
                    </thead>
                    
                    <tbody> <!-- tabela - Corpo-->
                        <tr>
                            <td>Segunda</td> <!-- tabela - Célula corpo-->
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td colspan="2">Ribeirão Preto</td> <!-- tabela - Juntar Célula-->
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <footer> <!-- Rodapé -->
            <img src="logo-branco.png" alt="Logo Barbearia do Juno">
            <p class="copyright">&copy; Copyright - Barbearia Juno 2022 </p>
        </footer>

    </body>

</html>
